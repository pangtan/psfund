<mat-card>
  <mat-card-title> Login </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
      <div [ngClass]="{'error':loginForm.controls.username.invalid &&
                      loginForm.controls.username.touched}">
        <mat-form-field>
          <input formControlName="username" matInput placeholder="Username">
        </mat-form-field>
      </div>
      <br>
      <div [ngClass]="{'error': loginForm.controls.password.invalid &&
                      loginForm.controls.password.touched}">
        <mat-form-field>
          <input type="password" formControlName="password" matInput placeholder="Password">
        </mat-form-field>
        <br>
      </div>
      <button type="submit" mat-button [disabled]="!loginForm.valid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
