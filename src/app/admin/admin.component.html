<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <!-- Name Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- view Column -->
  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef> Check Application </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="goToPage(element.view)"> View </button>
    </td>
  </ng-container>

  <!-- rate Column -->
  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef> Rate Application </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="goToPage(element.rate)"> Rate </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
